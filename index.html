<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Logo desde Apps Script</title>
</head>
<body>
<h1>Logo del Cliente</h1>
<img id="logoCliente" src="" alt="Logo del cliente" style="max-width:200px; height:auto;" />

<script>
  // ID del cliente que quieres mostrar
  const clienteId = "1";

  // URL de tu Apps Script deploy
  const scriptURL = "https://script.google.com/macros/s/AKfycbxlV7TrJuXTgwOTv4y2LA99t7uFlkuUdKGjsloOR05XCi1nqIw8U1Tuj2haJvvTUDhz5w/exec";

  // Función que será llamada por JSONP
  function mostrarCliente(data) {
    console.log("Datos recibidos:", data); // para depuración
    if(data.logo) {
      document.getElementById("logoCliente").src = data.logo;
    } else {
      console.error("No se encontró logo");
    }
  }

  // Crear un script dinámicamente para JSONP
  const s = document.createElement("script");
  s.src = `${scriptURL}?id=${clienteId}&callback=mostrarCliente`;
  document.body.appendChild(s);
</script>
</body>
</html>
