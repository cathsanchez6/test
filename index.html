<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar Logo</title>
</head>
<body>
  <h1>Logo del Cliente</h1>
  <img id="logo" alt="Logo del cliente" style="max-width:200px; height:auto;" />

  <script>
    // URL de la imagen en Drive ya pública
    const urlLogo = "https://drive.google.com/uc?export=view&id=1_MiuQps1Y4Bi4ix4GwqXcOOjOC6ujEIx";
    const img = document.getElementById("logo");

    // Asignar solo la URL como string
    img.src = urlLogo;

    img.onload = () => console.log("✅ Logo cargado correctamente");
    img.onerror = () => console.error("❌ Error al cargar el logo");
  </script>
</body>
</html>
