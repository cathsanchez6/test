<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Logo del Cliente</title>
</head>
<body>
<h2>Logo del Cliente</h2>
<img id="logo" src="" alt="Logo del cliente" style="max-width:300px; height:auto; display:block; margin:20px auto;"/>

<div class="header">
  <img id="logoCliente" src="" alt="Logo del cliente" class="logo" style="max-width:200px; height:auto;" />
  <h2>Prueba de Entrega</h2>
</div>

<script>
  const clienteId = "1"; // ID del cliente en tu Google Sheet
  const scriptUrl = "https://script.google.com/macros/s/AKfycbzbfYMl6tVNdDlrvnLKL6qkrzk5ZgXDVAGq5I2WH-aYCytYNmh0Q6j0KUgnBqkbV8LpmA/exec";

  function mostrarCliente(data) {
    if (data.error) {
      console.error(data.error);
      return;
    }
    // Asignar el logo al <img>
    document.getElementById("logoCliente").src = data.logo;
  }

  // Crear script JSONP din√°micamente para llamar a tu Apps Script
  const script = document.createElement("script");
  script.src = `${scriptUrl}?id=${clienteId}&callback=mostrarCliente`;
  document.body.appendChild(script);
</script>

</body>
</html>
