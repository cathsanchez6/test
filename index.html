<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Logo y Datos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #logo { max-width: 200px; height: auto; display: block; margin-bottom: 20px; }
    .dato { margin-bottom: 10px; }
    .dato span { font-weight: bold; }
  </style>
</head>
<body>

  <h1>Datos del Cliente</h1>
  <img id="logo" src="" alt="Logo del cliente">

  <div class="dato"><span>Razón social:</span> <span id="razon_social"></span></div>
  <div class="dato"><span>Sobre nosotros:</span> <span id="sobre_nosotros"></span></div>
  <div class="dato"><span>NIT:</span> <span id="nit"></span></div>
  <div class="dato"><span>Dirección:</span> <span id="direccion"></span></div>
  <div class="dato"><span>Celular:</span> <span id="celular"></span></div>
  <div class="dato"><span>Ciudad:</span> <span id="ciudad"></span></div>
  <div class="dato"><span>Correo electrónico:</span> <span id="correo_electronico"></span></div>
  <div class="dato"><span>Página web:</span> <span id="pagina_web"></span></div>

  <script>
    // Cambia este ID por el que quieras consultar
    const clienteId = 1;

    // URL de tu Apps Script desplegado
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzbfYMl6tVNdDlrvnLKL6qkrzk5ZgXDVAGq5I2WH-aYCytYNmh0Q6j0KUgnBqkbV8LpmA/exec';

    async function cargarDatosCliente() {
      try {
        // Llamada para obtener los datos del cliente (JSON)
        const response = await fetch(`${scriptUrl}?id=${clienteId}`);
        const data = await response.json();

        if (data.error) {
          console.error('Error:', data.error);
          return;
        }

        // Asignar datos a los elementos del HTML
        document.getElementById('razon_social').textContent = data.razon_social;
        document.getElementById('sobre_nosotros').textContent = data.sobre_nosotros;
        document.getElementById('nit').textContent = data.nit;
        document.getElementById('direccion').textContent = data.direccion;
        document.getElementById('celular').textContent = data.celular;
        document.getElementById('ciudad').textContent = data.ciudad;
        document.getElementById('correo_electronico').textContent = data.correo_electronico;
        document.getElementById('pagina_web').textContent = data.pagina_web;

        // Cargar logo desde Apps Script usando el parámetro image=true
        const logoImg = document.getElementById('logo');
        logoImg.src = `${scriptUrl}?id=${clienteId}&image=true`;

      } catch (err) {
        console.error('Error cargando datos:', err);
      }
    }

    cargarDatosCliente();
  </script>

</body>
</html>
