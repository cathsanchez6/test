<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Logo desde WebApp</title>
  <script>
    async function cargarLogo() {
      try {
        // üëá Aqu√≠ pones el ID de la fila de tu hoja (columna A)
        const url = "https://script.google.com/macros/s/AKfycbzbfYMl6tVNdDlrvnLKL6qkrzk5ZgXDVAGq5I2WH-aYCytYNmh0Q6j0KUgnBqkbV8LpmA/exec?id=1";

        const res = await fetch(url);
        const data = await res.json();

        console.log("Respuesta:", data);

        if (data.logo) {
          document.getElementById("logo").src = data.logo;
          document.getElementById("status").textContent = "‚úÖ Logo cargado";
        } else {
          document.getElementById("status").textContent = "‚ö†Ô∏è No se encontr√≥ logo";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Error al cargar";
      }
    }

    window.onload = cargarLogo;
  </script>
</head>
<body>
  <h1>Logo desde Google Sheet</h1>
  <p id="status">Cargando...</p>
  <img id="logo" alt="Logo cargado" style="max-width:200px; height:auto;" />
</body>
</html>
