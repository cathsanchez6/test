<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Logo del Cliente</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  img { max-width: 300px; height: auto; display: block; margin-bottom: 20px; }
</style>
</head>
<body>
<h1>Datos del Cliente</h1>

<img id="logoCliente" src="" alt="Logo del cliente" />

<div id="infoCliente">
  <p><b>Raz칩n social:</b> <span id="razonSocial"></span></p>
  <p><b>Sobre nosotros:</b> <span id="sobreNosotros"></span></p>
  <p><b>NIT:</b> <span id="nit"></span></p>
  <p><b>Direcci칩n:</b> <span id="direccion"></span></p>
  <p><b>Celular:</b> <span id="celular"></span></p>
  <p><b>Ciudad:</b> <span id="ciudad"></span></p>
  <p><b>Correo electr칩nico:</b> <span id="correo"></span></p>
  <p><b>P치gina web:</b> <span id="web"></span></p>
</div>

<script>

  const scriptURL = 'https://script.google.com/macros/s/AKfycbxlV7TrJuXTgwOTv4y2LA99t7uFlkuUdKGjsloOR05XCi1nqIw8U1Tuj2haJvvTUDhz5w/exec';
  const clienteID = 1; // ID del cliente que quieres cargar

  fetch(`${scriptURL}?id=${clienteID}`)
    .then(res => res.json())
    .then(data => {
      if(data.error) {
        alert(data.error);
        return;
      }

      // Asignar logo
      document.getElementById('logoCliente').src = data.logo;

      // Asignar otros datos
      document.getElementById('razonSocial').textContent = data.razon_social || '';
      document.getElementById('sobreNosotros').textContent = data.sobre_nosotros || '';
      document.getElementById('nit').textContent = data.nit || '';
      document.getElementById('direccion').textContent = data.direccion || '';
      document.getElementById('celular').textContent = data.celular || '';
      document.getElementById('ciudad').textContent = data.ciudad || '';
      document.getElementById('correo').textContent = data.correo_electronico || '';
      document.getElementById('web').textContent = data.pagina_web || '';
    })
    .catch(err => console.error('Error cargando datos:', err));
</script>

</body>
</html>
