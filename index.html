<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Logo del Cliente</title>
</head>
<body>
<h2>Logo del Cliente</h2>
<img id="logo" src="" alt="Logo del cliente" style="max-width:300px; height:auto; display:block; margin:20px auto;"/>

<script>
const clienteId = "1"; // ID del cliente que quieres mostrar
const scriptUrl = "https://script.google.com/macros/s/AKfycbxlV7TrJuXTgwOTv4y2LA99t7uFlkuUdKGjsloOR05XCi1nqIw8U1Tuj2haJvvTUDhz5w/exec";

function mostrarCliente(data) {
  if (data.error) {
    alert(data.error);
    return;
  }
  // Asignar el logo al <img>
  document.getElementById("logo").src = data.logo;
}

// Crear script JSONP din√°micamente para llamar a tu Apps Script
const script = document.createElement("script");
script.src = `${scriptUrl}?id=${clienteId}&callback=mostrarCliente`;
document.body.appendChild(script);
</script>
</body>
</html>
