<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos del Cliente</title>
</head>
<body>
  <h2>Datos del Cliente</h2>
  <img id="logo" alt="Logo del cliente" style="max-width:200px;" />
  <p><b>Raz칩n social:</b> <span id="razon"></span></p>
  <p><b>Sobre nosotros:</b> <span id="sobre"></span></p>
  <p><b>NIT:</b> <span id="nit"></span></p>
  <p><b>Direcci칩n:</b> <span id="direccion"></span></p>
  <p><b>Celular:</b> <span id="celular"></span></p>
  <p><b>Ciudad:</b> <span id="ciudad"></span></p>
  <p><b>Correo electr칩nico:</b> <span id="correo"></span></p>
  <p><b>P치gina web:</b> <span id="web"></span></p>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxCRZgh362V6fpJYOT2qGQwQt0SCP074Bv3fPtExXzWzSn2frQAHkg8LQRsznQOkUhRWw/exec"; 
const clienteId = "1"; // ID que quieres mostrar

fetch(`${scriptURL}?id=${clienteId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("razon").textContent = data.razon_social || '';
    document.getElementById("sobre").textContent = data.sobre_nosotros || '';
    document.getElementById("nit").textContent = data.nit || '';
    document.getElementById("direccion").textContent = data.direccion || '';
    document.getElementById("celular").textContent = data.celular || '';
    document.getElementById("ciudad").textContent = data.ciudad || '';
    document.getElementById("correo").textContent = data.correo_electronico || '';
    document.getElementById("web").textContent = data.pagina_web || '';

    if (data.logo) {
      document.getElementById("logo").src = `${scriptURL}?logoId=${data.logo.split("logoId=")[1]}`;
    }
  })
  .catch(err => console.error("Error cargando datos:", err));
</script>
</body>
</html>
